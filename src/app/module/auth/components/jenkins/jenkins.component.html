
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <button class="btn btn-primary btn-block mb-2 " (click)="getTest()">Get</button>
              <button style="margin-left: 15px;" class="btn btn-success btn-block mb-2 " (click)="createTest()">Create</button>
              <button style="margin-left: 15px;" class="btn btn-warning btn-block mb-2 " (click)="updateTest()">Update</button>
              <button style="margin-left: 15px;" class="btn btn-danger btn-block mb-2" (click)="deleteTest()">Delete</button>
            </div>
            <div class="col-md-9">
              <div  >
                {{ response }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
